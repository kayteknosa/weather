<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; 
background-color: aqua; 
display: flex;
justify-content: center; 
align-items: center;
height: 100vh;
margin: 0;">
    <div id="app" style="background-color: antiquewhite;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px;
    color:rosybrown;
    text-align: center;
    max-width: 300px;
    width: 100%;">
        <h1>my weather App</h1>
        <input type="text" placeholder="Enter City" id="cityInput" style="width: 70%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc; border-radius: 5px;">
        <button id="getWeather" style="margin-top: 20px;
        padding: 10px 20px;
       background-color: blueviolet; 
       color: aliceblue;
       border: none;
       border-radius: 5px;
       cursor: pointer;">Get Weather</button>
        <div id="weather-container" style="margin-top: 20px;">
            <p>Location: <span id= "location"></span></p>
            <p>Temperature: <span id= "temperature"></span></p>
            <p>Description: <span id= "description"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
